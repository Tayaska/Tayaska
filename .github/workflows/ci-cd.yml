name: Python CI/CD with ML Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pylint radon
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run static analysis
      run: |
        pylint calculator.py test_calculator.py --exit-zero
    
    - name: Run tests with coverage
      run: |
        pytest test_calculator.py -v --cov=calculator --cov-report=xml --cov-report=html
    
    - name: Code complexity analysis
      run: |
        echo "=== Cyclomatic Complexity ==="
        radon cc calculator.py -s
        echo "=== Maintainability Index ==="
        radon mi calculator.py -s
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml

  quality-gate:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install radon
    
    - name: Run quality gates
      run: |
        echo "Running Quality Gates..."
        python quality_gate.py

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Run security scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-results.json
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-results.json
        retention-days: 30

  ml-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install ML analysis tools
      run: |
        pip install radon pylint
        
    - name: Generate ML metrics report
      run: |
        echo "üîç GENERATING ML CODE METRICS"
        echo "=============================="
        
        echo "1. CODE COMPLEXITY ANALYSIS:"
        radon cc calculator.py -s
        
        echo "2. MAINTAINABILITY INDEX:"
        radon mi calculator.py -s
        
        echo "3. RAW METRICS:"
        radon raw calculator.py -s
        
        echo "4. HALSTEAD METRICS:"
        radon hal calculator.py
        
        echo "‚úÖ ML ANALYSIS COMPLETED"

    - name: Upload ML report
      uses: actions/upload-artifact@v4
      with:
        name: ml-metrics-report
        path: .
        include: |
          *.py
        retention-days: 30

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [test, quality-gate, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    

name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests
      run: |
        echo "üß™ RUNNING TESTS ON PYTHON ${{ matrix.python-version }}..."
        python -m pytest test_calculator.py -v

  quality-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Run basic quality checks
      run: |
        echo "üîç RUNNING BASIC QUALITY CHECKS..."
        python quality_gate.py
        echo "‚úÖ QUALITY CHECKS COMPLETED"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Run security scan
      run: |
        pip install bandit
        echo "üîí RUNNING SECURITY SCAN..."
        bandit -r . -f txt --exit-zero
        echo "‚úÖ SECURITY SCAN COMPLETED"

  success-notification:
    runs-on: ubuntu-latest
    needs: [test, quality-check, security-scan]
    if: always()
    
    steps:
    - name: Notify pipeline status
      run: |
        echo "üìä CI/CD PIPELINE COMPLETED"
        echo "============================"
        echo "‚úÖ Test Jobs: ${{ needs.test.result }}"
        echo "‚úÖ Quality Check: ${{ needs.quality-check.result }}"
        echo "‚úÖ Security Scan: ${{ needs.security-scan.result }}"
        echo "üéâ PIPELINE FINISHED SUCCESSFULLY!"
